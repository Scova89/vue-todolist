<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- link allo style css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link ai google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,400&display=swap" rel="stylesheet">

    <!-- link a font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <div id="root">
        <!-- header -->
        <header>
            <div class="head-container">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">

                <h1>To Do List</h1>
            </div>
            

        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            
            <div class="list-container">
                <div class="add-todo">
                    <input type="text" placeholder="Inserisci elemento nella lista" v-model="valoreInput">
                    <button @click="addTodo">Add</button>
                </div>

                <div class="todos">
                    <ul>
                        <li v-for="(todo, index) in todos">
                            <span class="testo" :class="todo.done == true ? 'sbarrato' : ''"><i class="fas fa-check" @click="sbarraTodo(index)"></i> {{todo.text}}</span> <i class="fas fa-times" @click="removeTodo(index)"></i>
                        </li>
                        
                    </ul>
                </div>
                
            </div>

        </main>
        <!-- /main -->
    </div>
    

    
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
